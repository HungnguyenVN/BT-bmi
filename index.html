<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let weight = prompt('Nhập cân nặng');
        let height =prompt('Nhập chiều cao');
         bmi = weight/(height*height);
        if (bmi < 16)
            document.write("Gầy độ III");
        else if (bmi < 17)
            document.write("Gầy độ II");
        else if (bmi < 18.5)
            document.write("Gầy độ I");
        else if (bmi < 25)
            document.write("Bình thường");
        else if (bmi < 30)
            document.write("thừa cân");
         else if (bmi < 35)
            document.write("Béo phì độ 1");
        else if (bmi < 40)
            document.write("Béo phì độ 2");
        else
            document.write("Béo phì độ 3");
    </script>
</body>
</html>
